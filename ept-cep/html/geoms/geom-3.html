<!DOCTYPE html>
<html>
<head>
	<title>EPT CEP - Geometry 3</title>

	<!-- Meta tag for character encoding and preventing user zoom-->
	<meta charset="utf-8">
	<meta name="viewport" content= "width=device-width, user-scalable=no">

	<!-------------------------------------- Bootstrap CDN ---------------------------------------------->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- jQuery, Popper.js, and custom Bootstrap.js -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- Custom CSS  -->
	<link rel="stylesheet" type="text/css" href="../../css/design-styles.css">

	<!-- Font Awesome CDN -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- CUSTOM JS -->
	<script src="../../js/geom-3.js" type="module"></script>
</head>
<body>
<!----------------------------------NAVBAR---------------------------------------->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="../index.html">EPT CEP - TX Line Design</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" >
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav ml-auto">
	      <a class="nav-item nav-link mx-auto" href="../index.html">Home<span class="sr-only">(current)</span></a>
	      <a class="nav-item nav-link mx-auto" href="../about.html">About</a>
	      <a class="nav-item nav-link mx-auto" href="../team.html">Team</a>
	      <a class="nav-item nav-link mx-auto active" href="../design.html">Design!</a>
	    </div>
	  </div>
	</nav>

	<!----------------------------------JUMBOTRON-------------------------------------->
	<div class="jumbotron jumbotron-fluid">
  		<div class="container">
    		<h1 class="display-3">Geometry 3</h1>
    		<p class="lead">115 kV, Single Circuit, Bundled Ground Conductor</p>
  		</div>
	</div>

	<!----------------------------------PARAM SELECTION-------------------------------->
	<div class="container">
		<form>
			  <!-- GEOMETRY NAME - READ ONLY FIELD -->
			  <div class="form-group">
			    <label for="geomDescription">Geometry Description</label>
			    <input type="plaintext" class="form-control" id="geometryDescription" value="115kV Single Circuit, Single Conductor, Bundled Ground Conductor" readonly>
			  </div>

			  <!-- SELECT ACSR CONDUCTOR CODE -->
			  <div class="form-group">
			    <label for="acsr">ACSR Code</label>
			    <select class="form-control" id="acsr">
			      <option>Curlew</option>
			      <option>Drake</option>
			      <option>Dove</option>
			      <option>Martin</option>
			      <option>Rail</option>
			    </select>
			  </div>

			  <!-- NUMBER OF CONDUCTORS PER BUNDLE -->
	  		  <div class="form-group">
			    <label for="conductor-count">Conductors per Bundle</label>
			    <input type="number" min="1" max="4" class="form-control" id="conductor-count" value="1" readonly>
			  </div>

			  <!-- SELECT FREQUENCY -->
			  <div class="form-group">
			  	 <div class="col-sm-10">
	  			  	<div class="form-check form-check-inline">
				  		<input checked class="form-check-input" type="radio" name="frequency" id="f-50" value="50">
				  		<label class="form-check-label" for="f-50">50 Hz</label>
				  	</div>
				 	<div class="form-check form-check-inline">
				  		<input class="form-check-input" type="radio" name="frequency" id="f-60" value="60">
				  		<label class="form-check-label" for="f-60">60 Hz</label>
				  	</div>
				</div>
			  </div>

			  <!-- LENGTH, TEMPERATURE, PRESSURE -->
			  <div class="form-row">
			    <div class="col">
			   		<label for="temp" class="d-flex justify-content-center">Temperature &#x2103;</label>
			      <input id="temp" type="number" class="form-control" value="25">
			    </div>
			    <div class="col">
			   		<label for="pressure" class="d-flex justify-content-center">Pressure (mm Hg)</label>
			      <input id="pressure" type="number" class="form-control" min="0" max="9999" value="760">
			    </div>
			    <div class="col">
		   			<label for="length" class="d-flex justify-content-center">TX Line Length (m)</label>
			      <input id="length" type="number" class="form-control" min="1" max="99999" value="1000">
			    </div>
			  </div>	  	

			  	<div class="submit-div my-4 d-flex justify-content-center">
      				<button id="submit-btn" type="button" class="btn btn-primary btn-lg btn-dark" data-toggle="modal" data-target="#resultsModal">Submit</button>
      			</div>
		</form>
	</div>


	<!-------------------------MODAL FOR DISPLAYING RESULTS------------>
	<div class="modal fade" id="resultsModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="modalTitle">Transmission Line Design Results</h5>
	        <button type="button" class="close" data-dismiss="modal">
	        </button>
	      </div>
	      <div class="modal-body">
	      	<div id="geomName" class="d-flex justify-content-center"></div>
	      	<div class="d-flex justify-content-center">
	      		<img class="img img-thumbnail" src="../../assets/design-img/tower-3.jpeg">
	      	</div>	      	
	      	<!-- UPDATED DYNAMICALLY ON CLICK -->
	      	<div id="geomParams" class="container"></div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <a href="../design.html"><button type="button" class="btn btn-primary">Choose Another Design</button></a>
	      </div>
	    </div>
	  </div>
	</div>
	<!-------------------------------------FOOTER-------------------------------------->
	<footer class="bg-dark pt-2 px-2">
		<p>EE-163, EE-164, EE-084, & EE-168</p>
		<p>Section D, TE-EE 2016-2017</p>
		<p>Submitted to Dr. Umbrin Sultana</p>
	</footer>
</body>
</html>
